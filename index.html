<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/f9db77d549.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="list-wrapper">
      <div class="todo-list">
        <h3>To-Do List</h3>

        <ul class="todo">
          <li>
            <form>
              <input
                type="text"
                name="todo-input"
                class="todo-input"
                placeholder="Add your new to-do"
              />
              <button class="add-button">
                <i class="fa-solid fa-plus fa-xl"></i>
              </button>
            </form>
          </li>

          <div class="list-item default">
            <div class="item empty">
              <p class="list-text"></p>
              <button id="check-button">
                <i class="fa-solid fa-circle-check fa-xl"></i>
              </button>
            </div>

            <button class="trash-button delete">
              <i class="fa-solid fa-trash-can fa-sm delete"></i>
            </button>
          </div>
        </ul>
      </div>

      <div class="completed-todo-list">
        <h3>Completed To-Do's</h3>

        <ul class="completed">
          <div class="completed-item">
            <li class="item default-complete">
              <p class="completed-text"></p>
              <button class="revert">
                <i class="fa-solid clock revert fa-clock-rotate-left fa-xl"></i>
              </button>
            </li>

            <button class="trash-button delete">
              <i class="fa-solid fa-trash-can fa-sm delete"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>
    <div class="github">
      Look at the code on
      <a target="#" href="https://github.com/arianneelise/todo-assignment"
        >github</a
      >
    </div>
  </body>
  <script src="/index.js"></script>
</html>
