<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://kit.fontawesome.com/f9db77d549.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="list-wrapper">
      <div>
        <h3>To-Do List</h3>
        <ul class="todo">
          <li>
            <input
              type="text"
              name="todo-input"
              placeholder="Add your new to-do"
            />
            <button class="add-button">
              <i class="fa-solid fa-plus fa-xl"></i>
            </button>
          </li>
          <li class="todo item">Make a lot of cake<button><i class="fa-solid fa-circle-check fa-xl"></i></button></li><button class="trash-button"><i class="fa-solid fa-trash-can fa-sm"></i></button>
          <li class="todo item">Eat a lot of cake<button><i class="fa-solid fa-circle-check fa-xl"></i></li><button class="trash-button"><i class="fa-solid fa-trash-can fa-sm"></i></button>
          <li class="todo item">Watch Lincoln Lawyer<button><i class="fa-solid fa-circle-check fa-xl"></i></li><button class="trash-button"><i class="fa-solid fa-trash-can fa-sm"></i></button>
        </ul>
      </div>
      <div>
        <h3>Completed To-Do's</h3>
        <ul class="completed">
          <li class="completed item">You haven't completed anything<button><i class="fa-solid clock fa-clock-rotate-left fa-xl"></i></button></li><button class="trash-button"><i class="fa-solid fa-trash-can fa-sm"></i></button>
        </ul>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
